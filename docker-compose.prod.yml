version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: delivery_db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-delivery_pltform}
      MYSQL_USER: ${MYSQL_USER:-delivery_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-Haha123@&$}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Haha123@&$}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-Haha123@&$}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - delivery_network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: delivery_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - delivery_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: delivery_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${MYSQL_DATABASE:-delivery_pltform}
      - DB_USER=${MYSQL_USER:-delivery_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-Haha123@&$}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,nginx}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1}
      - DJANGO_SETTINGS_MODULE=delivery_platform.settings
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health/', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - delivery_network

  # Celery Worker for Background Tasks
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: delivery_celery
    command: celery -A delivery_platform worker -l info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${MYSQL_DATABASE:-delivery_pltform}
      - DB_USER=${MYSQL_USER:-delivery_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-Haha123@&$}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      - DJANGO_SETTINGS_MODULE=delivery_platform.settings
    volumes:
      - media_files:/app/media
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped
    networks:
      - delivery_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: delivery_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost/ws}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - delivery_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: delivery_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - delivery_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local

networks:
  delivery_network:
    driver: bridge